services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      # Mapeia o c√≥digo fonte, mas exclui node_modules para evitar conflitos
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev -- -H 0.0.0.0 -p 3000
